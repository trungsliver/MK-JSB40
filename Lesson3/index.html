    <!-- Link file css -->

<body>
    <!-- CSS selector -->

    <!-- Class selector: [tên thẻ].[tên class] -->
    <p class="jsb40">Đây là thẻ p1</p>
    <p class="jsb40">Đây là thẻ p2</p>

    <!-- ID selector: [tên thẻ]#[tên id] -->
    <p id="minhkhai">Đây là thẻ p3</p>

    <!-- CSS theo con, hậu duệ -->
    <div class="d1">
        <p>Đây là phần tử con trực tiếp của d1</p>
        <div>
            <p>Đây là thẻ phần tử cháu của d1</p>
        </div>
    </div>
