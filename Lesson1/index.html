<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <!-- Liên kết file css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Thẻ body chứa nội dung toàn bộ website -->

    <!-- div: thẻ phân chia nội dung -->
    <div>
        <!-- Danh sách không có thứ tự -->
        <!-- ul: un-order list -->
        <ul>
            <!-- li: list item -->
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <!-- Danh sách có thứ tự -->
        <!-- ol: order list -->
        <ol>
            <li>Hoàng Nam</li>
            <li>Ngọc Huy</li>
            <li>Tiến Dũng</li>
            <li>Đức Minh</li>
            <li>Minh Ngọc</li>
        </ol>

        <!-- Thẻ liên kết -->
        <a href="https://www.google.com/">Google</a>
    </div>
</body>
</html>
